models:
  - name: dim_listings_cleansed
    description: "Unique identifier for each listing."
    columns:
      - name: listing_id
        description: "Unique identifier for each listing."
        tests:
          - not_null
          - unique

      - name: host_id
        description: "Unique identifier for the host of the listing."
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: "Type of room available for booking."
        tests:
          - accepted_values:
              values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']

      - name: minimum_nights
        description: "Minimum number of nights required for booking."
        tests:
          - positive_value
